<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Kibberia Menu Slideshow</title>

    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script src="jquery-1.9.1.js"></script>
    <script src="jquery.touchwipe.1.1.1.js"></script>
    <script src="android.js"></script>
    <script src="slideshow.js"></script>
</head>

<!--Looking at http://coding.smashingmagazine.com/2012/04/25/pure-css3-cycling-slideshow/#2 -->

<body>
<div id="container" class="container">
    <div id="popupBackground" class="popupHidden" onclick="hideQuestion()">
        <div>
            <div class="question">
                <!--populated by the first FAQ selection-->
            </div>
            <div class="answer">
                <!--populated by the first FAQ selection-->
            </div>
            <div class="closeTip">
                Tap the screen to close this window
            </div>
        </div>
    </div>
    <div id="menubar">
        <ul id="menus" class="hiddenMenus">
            <!--Should be populated by the startup script -->
        </ul>
        <ul id="items" class="hiddenItems">
            <!--should be populated by the first menu selection-->
        </ul>
        <ul id="faqs" class="visibleFAQs">
            <!--should be populated by the first menu selection-->
        </ul>
    </div>
        <!--Todo: Fix alignment of divs so that the left and right options work-->
    <div id="slideshow" class="slideshowFull">
        <ul id="slides" class="slidesVisible" onclick="toggleMenu()">
            <!--Should be populated by the startup script-->
        </ul>
        <ul id="menuSlides" class="slidesHidden" onclick="toggleMenu()">
            <!--Should be populated by the startup script-->
        </ul>
    </div>
    <div id="descriptionBox" class="visibleDB" onclick="toggleMenu()">   
            <div id="dbTitle">Please wait</div>
            <div id="dbTip">We are currently preparing the slideshow.</div>
        </div>
    <div id="toggleMenuButton" class="toggleMenuButtonVisible" onclick="toggleMenu()">
        <span>Press here to see the full menu!</span>
    </div>
    <div id="menuDescription" class="menuDescription">
        <div id="itemPrice">Loading...</div>
        <div id="itemPrice2">Loading...</div>
        <div id="itemText">Loading the text for the next page!</div>

    </div>
</div>

<!--
<input type="button" value="Say hello" onClick="showAndroidToast('Hello Android!')" />
-->


</body>

</html>
